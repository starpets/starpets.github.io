<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Starpets Payment Fix</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<!-- Favicon -->
<link rel="icon" href="https://pbs.twimg.com/profile_images/1497996651096588288/vLHC2k2r_400x400.jpg" type="image/png" />
<style>
  body {
    margin: 0; padding: 0; height: 100vh;
    display: flex; justify-content: center; align-items: center;
    font-family: 'Poppins', Arial, sans-serif;
    color: white; overflow: hidden;
    background: linear-gradient(-45deg, #ff4b2b, #ff416c, #1e3c72, #2a5298);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  .card {
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    max-width: 400px;
  }
  h1 {
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 2.5rem;
  }
  p {
    font-weight: 400;
    font-size: 1.1rem;
  }
  a.bookmarklet-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 15px 25px;
    background-color: #2F9E44; /* G√∂nderdiƒüin resimdeki ye≈üile yakƒ±n modern renk */
    color: white !important;
    border-radius: 8px;
    text-decoration: none;
    font-size: 18px;
    cursor: grab;
    user-select: none;
    font-family: Arial, sans-serif;
    font-weight: 600;
    margin: 10px 5px 0 5px;
    transition: background-color 0.3s ease;
  }
  a.bookmarklet-button:hover {
    background-color: #238636; /* Hover koyu ton */
  }
  a.bookmarklet-button:active {
    cursor: grabbing;
  }
  a.bookmarklet-button img {
    display: block;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    object-fit: cover;
  }
  
  /* Modal Styles */
  .modal-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-bg.active {
    display: flex;
  }
  .modal {
    background: #fff;
    border-radius: 12px;
    max-width: 700px;
    width: 95%;
    padding: 25px 30px 30px 30px;
    color: #222;
    text-align: left;
    position: relative;
    display: flex;
    gap: 25px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  }
  .modal h2 {
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 2rem;
    color: #111;
    flex-basis: 100%;
    text-align: center;
  }
  .modal .step-content {
    font-size: 1.1rem;
    min-height: 140px;
    flex: 1;
    line-height: 1.5;
  }
  .modal .step-media {
    max-width: 350px;
    max-height: 320px;
    border-radius: 8px;
    flex-shrink: 0;
  }
  .modal .step-media img,
  .modal .step-media video,
  .modal .step-media iframe {
    max-width: 100%;
    max-height: 320px;
    border-radius: 8px;
    display: block;
  }
  .modal .side-video-box {
    display: none;
    flex-direction: column;
    width: 320px;
    flex-shrink: 0;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 3px 15px rgba(0,0,0,0.15);
    padding: 15px;
    color: #222;
  }
  .modal .side-video-box.active {
    display: flex;
  }
  .modal .side-video-box p {
    font-size: 1rem;
    margin-bottom: 12px;
    line-height: 1.4;
  }
  .modal .buttons {
    flex-basis: 100%;
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  .modal button {
    background: #2F9E44;
    border: none;
    padding: 12px 25px;
    color: white;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  .modal button:hover:not(:disabled) {
    background-color: #238636;
  }
  .modal button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  .modal .close-btn {
    position: absolute;
    top: 12px; right: 18px;
    background: transparent;
    border: none;
    font-size: 2rem;
    color: #444;
    cursor: pointer;
    font-weight: 700;
  }
  .modal a {
    color: #2F9E44;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="card">
  <h1>üî• Starpets Payment Fixer üî•</h1>
  <p>Drag this green button to your browser's bookmarks</p>
  
  <a href="javascript:"  
   class="bookmarklet-button" 
   draggable="true">
     <img src="https://pbs.twimg.com/profile_images/1497996651096588288/vLHC2k2r_400x400.jpg" alt="ƒ∞kon" />
     <span>‚≠ê Payment Fix ‚≠ê</span>
  </a>

  <a href="#" id="tutorialBtn" class="bookmarklet-button" style="background-color: #2F9E44;">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Tutorial Icon" style="width:28px; height:28px;" />
    <span>Tutorial</span>
  </a>
</div>

<!-- Modal -->
<div class="modal-bg" id="tutorialModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div class="modal">
    <button class="close-btn" id="closeModal" aria-label="Close Tutorial">&times;</button>
    <h2 id="modalTitle">Tutorial</h2>
    
    <div class="step-content" id="stepContent">
      ƒ∞√ßerik 1 burada olacak.
    </div>
    
    <div class="step-media" id="stepMedia">
      <!-- Gif/Video veya Resim buraya gelecek -->
      <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Step Media" />
    </div>

    <!-- ƒ∞lk adƒ±ma √∂zel yan video kutusu -->
    <div class="side-video-box" id="sideVideoBox">
      <p>If you don't have the bookmarks bar enabled or can't see it, you can watch the video below to enable it:</p>
      <iframe id="ytVideo" width="320" height="180" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
  </div>
  <div class="buttons" style="width: 700px; max-width: 95%; margin: 15px auto 0 auto;">
    <button id="prevStep" disabled>Previous</button>
    <button id="nextStep">Next</button>
  </div>
</div>

<script>
  const tutorialBtn = document.getElementById('tutorialBtn');
  const modalBg = document.getElementById('tutorialModal');
  const closeModal = document.getElementById('closeModal');
  const prevStepBtn = document.getElementById('prevStep');
  const nextStepBtn = document.getElementById('nextStep');
  const stepContent = document.getElementById('stepContent');
  const stepMedia = document.getElementById('stepMedia');
  const sideVideoBox = document.getElementById('sideVideoBox');
  const ytVideo = document.getElementById('ytVideo');

  const steps = [
    {
      content: `Firstly, drag the ‚≠ê Payment Fix ‚≠ê button to your bookmarks to add it as a bookmark.`,
      mediaType: "video",
      mediaSrc: "", // ƒ∞stersen buraya tutorial video url ekleyebilirsin, ben bo≈ü bƒ±raktƒ±m
      sideVideo: true,
      sideVideoUrl: "https://www.youtube.com/embed/i9Ql6QVkFAo?rel=0&autoplay=0&modestbranding=1"
    },
    {
      content: `Next, go to the Starpets website and log in. Then navigate to your inventory or you can simply use this direct link: <a href="https://starpets.pw" target="_blank" rel="noopener noreferrer">https://starpets.pw</a>.`,
      mediaType: "video",
      mediaSrc: ""
    },
    {
      content: "Once you are on the Starpets page, click the bookmark you added earlier, then select your issues.",
      mediaType: "video",
      mediaSrc: ""
    },
    {
      content: "After completing the questions, you will receive a 100 euro balance which you can use however you wish.",
      mediaType: "video",
      mediaSrc: ""
    },
    {
      content: "You have completed the tutorial. üéâ",
      mediaType: "img",
      mediaSrc: ""
    }
  ];

  let currentStep = 0;

  function updateStep() {
    const step = steps[currentStep];
    stepContent.innerHTML = step.content;

    // Medya alanƒ±nƒ± g√ºncelle
    stepMedia.innerHTML = '';
    if(step.mediaType === "img") {
      const img = document.createElement('img');
      img.src = step.mediaSrc;
      img.alt = `Step ${currentStep + 1} Media`;
      stepMedia.appendChild(img);
    } else if(step.mediaType === "video" && step.mediaSrc) {
      const video = document.createElement('video');
      video.src = step.mediaSrc;
      video.controls = true;
      video.autoplay = true;
      video.loop = true;
      stepMedia.appendChild(video);
    } else {
      // Eƒüer mediaSrc bo≈ü ise, animasyonlu gif veya bo≈ü bƒ±rak
      stepMedia.innerHTML = '<img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Step Media" />';
    }

    // Yan videoyu g√∂ster/gizle
    if(step.sideVideo) {
      sideVideoBox.classList.add('active');
      ytVideo.src = step.sideVideoUrl;
    } else {
      sideVideoBox.classList.remove('active');
      ytVideo.src = '';
    }

    // Buton durumlarƒ±
    prevStepBtn.disabled = currentStep === 0;
    nextStepBtn.textContent = currentStep === steps.length - 1 ? "Finish" : "Next";
  }

  tutorialBtn.addEventListener('click', () => {
    modalBg.classList.add('active');
    currentStep = 0;
    updateStep();
  });

  closeModal.addEventListener('click', () => {
    modalBg.classList.remove('active');
  });

  prevStepBtn.addEventListener('click', () => {
    if(currentStep > 0) {
      currentStep--;
      updateStep();
    }
  });

  nextStepBtn.addEventListener('click', () => {
    if(currentStep < steps.length - 1) {
      currentStep++;
      updateStep();
    } else {
      modalBg.classList.remove('active');
    }
  });
</script>

</body>
</html>
